<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url("C:/Users/sakth/OneDrive/Pictures/Screenshots/Screenshot 2025-02-20 101837.png");
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 350px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: transparent;
        }
        input {
            width: calc(100% - 40px);
            padding: 10px 15px; 
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-left: 40px; 
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        .input-container {
            position: relative;
        }
        .input-container i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: rgb(13, 144, 144);
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 5px;
        }
        input:hover
        {
            cursor: pointer;
            transform: scale(1.1);
        }
        :hover.ss
        {
            cursor: pointer;
            transform: scale(1.1);
        }
        button:hover {
            background: #218838;
        }
        h2{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h2  id="form-title">Login</h2>
        <form action="/submit" id="auth-form" method = "post">     
            <!-- The "submit" in the action is the route of the flask -->
            <div id="login-fields">
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="login-username" name = "username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" name = "password" placeholder="Password" required>
                </div>
                <br><br><br>
                <button class = "ss" type="submit">Submit</button> 
            </div>
            </form>
    </div>
        
</body>
</html>
