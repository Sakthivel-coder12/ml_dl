<!DOCTYPE html>
<html>
<head>
    <title>Mark Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
            
        }

        .container {
            width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
        }

        input[type="submit"] {
            margin-top: 25px;
            padding: 10px;
            background: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 20px;
            color: #006400;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter your marks</h1>
        <form method="POST" action="/submit">
            <label>Computer Science:</label>
            <input type="text" name="com">
            <label>C:</label>
            <input type="text" name="c">
            <label>Machine Learning:</label>
            <input type="text" name="ml">
            <label>Digital Logic:</label>
            <input type="text" name="dl">
            <input type="submit" value="Submit">
        </form>

        {% if results %}
            <div class="result" style="color: greenyellow;">Result: {{ results }}</div>
        {% endif %}
    </div>
</body>
</html>
